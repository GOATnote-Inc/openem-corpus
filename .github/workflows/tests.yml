name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (no LFS)
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pyyaml pytest
          pip install -e . --no-deps

      - name: Run tests (skip test_index.py)
        run: pytest tests/ -v --ignore=tests/test_index.py
