name: Quality Gate

on:
  push:
    paths:
      - "corpus/**"
  pull_request:
    paths:
      - "corpus/**"

jobs:
  quality-gate:
    name: Run quality gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run quality gate
        run: python scripts/quality_gate.py
